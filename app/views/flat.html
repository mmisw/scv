<table class="flat">
    <thead>
        <tr>
            <th ng-repeat="field in cfg.termList.fields" ng-class="{colNum0: $index == 0}">
                {{field.name}}
            </th>
        </tr>
    </thead>

    <tr ng-repeat="term in termList">
        <td ng-repeat="field in cfg.termList.fields" ng-class="{colNum0: $index == 0}"
            ng-bind-html="term[field.name]">
        </td>
    </tr>
</table>
